<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LongYY个人博客</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/site_map.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html">博客导航</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="./index.html">首页</a></li>
                <li><a href="./about.html">关于</a></li>
                <li><a href="./guest_book.html">留言</a></li>
                <li class="active"><a href="./site_map.html">地图 <span class="sr-only">(current)</span></a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入关键词查找">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>

    <div class="container content" id="article_wrap">
        <h2>Ly的个人博客</h2>
        <div class="title">
            <p><a href="./index.html">Ly个人博客</a> » 站点地图</p>
        </div>
        <ul id="article_title_list">
            <span>最新文章</span>
            <li v-for="article in list">
                <a :href="article.link">{{article.title}}</a>
            </li>
        </ul>
        <div class="page_tool" id="page_tool">
            <ul>
                <li v-for="page in pageNumList"><a :href="jumpTo(page)">{{page.text}}</a></li>
            </ul>
        </div>
    </div>

    <footer class="footer navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <div class="menu_list">
                <ul>
                    <li><a href="#">css</a></li>
                    <li><a href="#">js</a></li>
                    <li><a href="#">java</a></li>
                </ul>
            </div>
            <p>Copyright © 2019 Lyy个人博客 All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="./js/site_map.js"></script>
</body>
</html>
